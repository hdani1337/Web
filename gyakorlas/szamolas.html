<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="#">Subscribe</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Számolás</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="index.html">Kezdőlap</a>
          <a class="p-2 text-muted" href="galeria.html">Galéria</a>
          <a class="p-2 text-muted" href="#">Számolás</a>
        </nav>
      </div>

      <div class="container">
        <main>
          <div class="row g-5">
            <div class="col-md-12 col-lg-12">
              
                <div class="row g-3">
                  
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Első szám</label>
                    <input type="number" class="form-control" id="elso" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
  
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Második szám</label>
                    <input type="number" class="form-control" id="masodik" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                  
                  <div class="col-sm-12">
                    <label for="firstName" class="form-label">Végeredmény</label>
                    <input type="number" class="form-control" id="eredmeny" placeholder="" value="" disabled>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                    <button id="osszead" class="w-100 btn btn-primary btn-lg">Összead</button>
                    <button id="kivon" class="w-100 btn btn-primary btn-lg">Kivon</button>
                    <button id="szoroz" class="w-100 btn btn-primary btn-lg">Szoroz</button>
                    <button id="oszt" class="w-100 btn btn-primary btn-lg">Oszt</button>
                </div>
            </div>

            
          </div>
        </main>
      </div>
    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Vissza a tetejére</a>
      </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="dist/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
    <script>
        $(document).ready(function(){
            $("#kivon").click(function(){
                $("#eredmeny").val(parseInt($('#elso').val(), 10) - parseInt($('#masodik').val(), 10));
            });

            $("#osszead").click(function(){
                $("#eredmeny").val(parseInt($('#elso').val(), 10) + parseInt($('#masodik').val(), 10));
            });

            $("#szoroz").click(function(){
                $("#eredmeny").val(parseInt($('#elso').val(), 10) * parseInt($('#masodik').val(), 10));
            });

            $("#oszt").click(function(){
                $("#eredmeny").val(parseInt($('#elso').val(), 10) / parseInt($('#masodik').val(), 10));
            });
        });
    </script>
  </body>
</html>
